<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="icon" type="image/png" href="IMAGENS/ICON003.png">
        <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
         }
</style>
    <link rel="stylesheet" href="style.css">
    <script src="JS/Index.js" type="text/javascript"></script>
    <script src="JS/Validação.js" type="text/javascript"></script>
</head>
<body>
        <center>
    <div class="site-header">
            <button class="menu-button" onclick="toggleMenu()">Conta</button>
            <div class="menu" id="menu">
                 <a href="Login Cliente.html" class="button">Sou Cliente</a>
                 <a href="Login Colaborador.html" class="button">Sou Colaborador</a>
            </div>
              <img src="IMAGENS/logo001.png" width=320px>
    </div>
    <div class="container2">
        <h2>Agende seu Atendimento</h2>
        <form action="Perfil do Cliente.html">

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <select id="time" name="time" required>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>

            <button class="btn" type="submit">Agendar</button>
        </form>
      <br>
    </div>
</body>
</html>
