    <div class="container">   
        <h1><center>AGENDAMENTO</center></h1>
            <div class="container2">
                <H2><center>Faça o seu agendamento.</center></H2> 
                     <form class="form1" action="Confirmação de Agendamento.html">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                        <label for="horario">Horário:</label>
                        <select id="horario" name="horario" placeholder="Defina um horário" required>
                           <option value=""></option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@unifesonaf.com" required>
                        <button class="btn" type="submit">Agendar</button>
                    </form><br><br>
