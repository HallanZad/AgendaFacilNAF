<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="icon" type="image/png" href="IMAGENS/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
         }
</style>
</head>
<body>
     <div class="container">   
        <h1><center>AGENDAMENTO NAF</center></h1>
        <center>
             <div class="divbtn">
                 <a href="index.html"><button class="btn">Início</button></a>
                 <a href="Agendamento.html"><button class="btn">Agendamento</button></a>
                 <a href="Login.html"><button class="btn">Usuário</button></a>
                 <a href="Avaliação.html"><button class="btn">Deixe Sua Avaliação</button></a>
              </div> 
              <br>
                    <div class="container2">
                       <H2>Faça o seu agendamento.</H2> 
                     <form action="Confirmação.html">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                        <label for="horario">Horário:</label>
                        <select id="horario" name="horario" placeholder="Defina um horário" required>
                           <option value=""></option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@unifesonaf.com" required>
                        <button class="btn" type="submit">Agendar</button>
                    </form><br><br>
                  </div>
                    <br>               
                </center> 
</div>
</body>
</html>
